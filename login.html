<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login.html</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.js"></script>
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="https://kit.fontawesome.com/a3167a339d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">

    <style>
        .logo{
        display:block;
        margin-top: 55px;
        margin-bottom: 25px;
        text-align: center;
        color: rgb(35, 172, 0);
        font-family: 'Archivo Black', sans-serif;
        font-weight: 400;
        font-size: 40px;
        }
        .blind{
            position: absolute;
            left: -9999px;
        }

    </style>

</head>
<body class="body">
    <h1>
        <a href="https://naver.com" class="logo" target="blank">
            NAVER 
            <span class="blind">회원가입</span>
        </a>
    </h1>

    <div class="row justify-content-center">
        <div class="col-md-6 bg-light">
            <form action="login.jsp" class="needs-validation">
                <div class="form-group">
                    <label for="id">아이디</label>
                    <input class="form-control" type="text" name="id" id="id" placeholder="아이디">
                    <div class="valid-feedback">
                        사용할 수 있는 아이디입니다.
                    </div>
                    <div class="invalid-feedback">
                        사용할 수 없는 아이디입니다.
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd">비밀번호</label>
                    <input class="form-control" type="password" name="pwd1" id="pwd1" placeholder="비밀번호">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-group">
                    <label for="pwd">비밀번호 재확인</label>
                    <input class="form-control" type="password" name="pwd2" id="pwd2" placeholder="비밀번호">
                    <div class="valid-feedback">
                        비밀번호가 일치합니다.
                    </div>
                    <div class="invalid-feedback">
                        비밀번호가 일치하지 않습니다.
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="birthday"></label>
                    <input type="text" name="bir_yy" id="bir_yy" placeholder="생년월일(4자)" maxlength="4" >
                    <select name="bir_mm" id="bir_mm">
                        <option value="">월</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <input type="text" name="bir_dd" id="bir_dd" placeholder="일" maxlength="2">
                </div>
                <div class="form-group">
                    <select class="" name="gender" id="gender">
                        <option value="" selected>성별</option>
                        <option value="M">남</option>
                        <option value="F">여</option>
                        <option value="U">선택안함</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">본인확인이메일</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="이메일">
                </div>
                <div class="form-group">
                    <label for="nationNo">휴대전화</label>
                    <select class="form-control" id="nationNo" name="nationNo" class="sel" aria-label="전화번호 입력">
                        <option value="82" selected>
                            대한민국 +82
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" type="tel" name="phoneNo" id="phoneNo" placeholder="전화번호입력">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="authNo" id="authNo" placeholder="인증번호">
                    <a href="#" class="btn btn-secondary">
                        <span>인증번호받기</span>
                    </a>
                </div>
                <div class="form-group">
                    <button class="btn btn-secondary" type="submit">가입하기</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.querySelector("#id")
            .addEventListener("input", function(){
                let inputId = this.value;
                this.classList.remove("is-invalid");
                this.classList.remove("is-valid");
                

                if(inputId.length>=10){
                    this.classList.add("is-valid");
                }
                else{
                    this.classList.add("is-invalid");
                }
            });
        document.querySelector("#pwd2")
            .addEventListener("input", function(){
                let inputPwd = document.querySelector("#pwd1").value;
                let compPwd = this.value;
                this.classList.remove("is-invalid");
                this.classList.remove("is-valid");
                if(inputPwd!=compPwd){
                    this.classList.add("is-invalid");
                }
                else{
                    this.classList.add("is-valid");
                }
            });
    </script>
    
</body>
</html>
