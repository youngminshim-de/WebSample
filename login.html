<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login.html</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.js"></script>
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="https://kit.fontawesome.com/a3167a339d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-md-6 bg-light">
            <form action="login.jsp">
                <div class="form-group">
                    <label for="id">아이디</label>
                    <input class="form-control" type="text" name="id" id="name" placeholder="아이디">
                </div>
                <div class="form-group">
                    <label for="pwd">비밀번호</label>
                    <input class="form-control" type="password" name="pwd" id="pwd" placeholder="비밀번호">
                </div>
                <div class="form-group">
                    <label for="pwd">비밀번호 재확인</label>
                    <input class="form-control" type="password" name="pwd" id="pwd" placeholder="비밀번호">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="birthday"></label>
                    <input type="text" name="bir_yy" id="bir_yy" placeholder="생년월일(4자)" maxlength="4" >
                    <select name="bir_mm" id="bir_mm">
                        <option value="">월</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <input type="text" name="bir_dd" id="bir_dd" placeholder="일" maxlength="2">
                </div>
                <div class="form-group">
                    <select name="gender" id="gender">
                        <option value="" selected>성별</option>
                        <option value="M">남</option>
                        <option value="F">여</option>
                        <option value="U">선택안함</option>
                    </select>
  
                </div>
                
                
            </form>
        </div>
    </div>
    
</body>
</html>
